<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Template</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header"></header>
    <h1 class="title">Script Block Palo Alto</h1>
    <div class="form-group">
        <label for="ip">IP:</label>
        <input type="text" id="ip" placeholder="192.168.1.1,192.181.76.45,8.8.8.8">
    </div>
    <div class="form-group">
        <label for="ritm">RITM/REQ:</label>
        <input type="text" id="ritm" placeholder="RITM0313970">
    </div>
    <button id="generateButton" class="btn">Gerar Template</button>
    <textarea id="output" readonly></textarea>

    <footer class="main-footer">
        <span>&copy;</span><!-- Ícone da bola -->
        <span>Yan Corintima</span>
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
